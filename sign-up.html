            <div class="signup-section">
                <div class="form-wrapper">
                    <h1 class="text-uppercase">Sign Up</h1>
                    <div class="reglog-google d-flex align-items-center">
                        <img src="assets/img/Google__G__Logo 1.png" alt="signup google">

                            <input class="text-gray" type="text" id="surname" name="surname" placeholder="Surname">

                            <input type="text" id="Address" name="Address" placeholder="Address">

                            </div>
        
                            <div class="mobile-tech d-flex justify-content-evenly align-content-center">
                                <div class="toggle">
        
                                </div>
                                <p>
                                    Are you a mobile tech?
                                </p>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Create a Password">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm a Password">
        
                            <div class="d-flex signup-agreement">
                                <input type="radio" id="terms&policy" name="terms&policy">
                                <label for="terms&policy">
                                    I agree to the <a href="#">Terms and Conditions</a>.
                                </label>
                            </div>
                        </div>
        
                        <button class="reglog-btn text-uppercase">
                            Submit
                        </button>
        
                        <p class="text-center login-text">Already have an account? <a class="text-decoration-underline" href="#"> Log in</a></p>
