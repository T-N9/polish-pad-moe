<body>
    <main class="overflow-x-hidden">
        <section class="cus-login-content container-fluid d-flex">
            <div class="cus-login-wrapper">
                <img class="pp-logo d-none d-lg-block" src="assets/img/logo.png" alt="PolishPad logo">

                <div class="form-wrapper">
                    <h1 class="text-uppercase">Log In</h1>
                    <h2 class="text-uppercase">Book your next appointment</h2>
                    <div class="reglog-google d-flex align-items-center">
                        <img src="assets/img/Google__G__Logo 1.png" alt="login google">
                        <p>Log in with Google</p>
                    </div>

                    <form class="login-form" action="">
                        <input class="mb-3" type="email" id="email" name="email" placeholder="Email">
                        <input class="mb-3" type="password" id="password" name="password" placeholder="Password">

                        <button class="reglog-btn text-uppercase">
                            Submit
                        </button>

                        
                    </form>

                    <a class="forgot-pwd" href="">Forgot your password?</a>

                    <p class="text-center signup-acc">
                        Don't have an account? 
                        <a href="#" class="text-decoration-underline">Sign Up</a>
                    </p>

                    <p class="text-center cus-booking">
                        To login into your partner account please go <br>to the <a href="#" class="text-decoration-underline">Nail technician login page</a>
                    </p>
                </div>
            </div>

            <div class="cus-login-media">
                <img class="d-block d-lg-none logo-img mt-4" src="assets/img/pp-reglog-logo.png" alt="">
            </div>
        </section>
    </main>
    <div id="preloader"></div> 

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>
