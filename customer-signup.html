<body>
    <main class="overflow-x-hidden">
        <section class="cus-signup-content container-fluid d-flex">
            <div class="cus-signup-wrapper">
                <img class="pp-logo d-none d-lg-block" src="assets/img/logo.png" alt="PolishPad logo">

                <div class="form-wrapper">
                    <h1 class="text-uppercase">SIGN Up</h1>
                    <h2 class="text-uppercase">Create your free account</h2>
                    <div class="reglog-google d-flex align-items-center">
                        <img src="assets/img/Google__G__Logo 1.png" alt="signup google">
                        <p>Sign Up with Google</p>
                    </div>

                    <form class="signup-form" action="">
                        <input class="mb-3" type="text" id="name" name="name" placeholder="Name">
                        <input class="mb-3" type="text" id="surname" name="surname" placeholder="Surname">
                        <input class="mb-3" type="email" id="email" name="email" placeholder="Email Address">
                        <input class="mb-3" type="number" id="ph-number" name="ph-number" placeholder="Mobile Number">
                        <input class="mb-3" type="password" id="password" name="password" placeholder="Create a Password">
                        <input class="mb-3" type="password" id="con-password" name="con-password" placeholder="Confirm a Password">

                        <div class="d-flex signup-agreement mt-3">
                            <input type="radio" id="signup-check" name="newsletters">
                            <label for="newsletters" class="text-start">
                                Yes, I want to receive Polish Pad newsletters.
                            </label>
                        </div>
                        <div style="width:115%;" class="d-flex signup-agreement justify-content-between mb-3">
                            <input type="radio" id="signup-check" name="terms&policy">
                            <label for="terms&policy" class="text-start">
                                I agree to the <a href="#">Terms and Conditions</a> & <a href="">Privacy Policy</a>.
                            </label>
                        </div>
                        <button class="reglog-btn text-uppercase">
                            Submit
                        </button>

                        <p class="text-center login-text">Already have an account? <a class="text-decoration-underline" href="#"> Log in</a></p>
                        
                    </form>

                </div>
            </div>

            <div class="cus-signup-media">
                <img class="d-block d-lg-none logo-img mt-4" src="assets/img/pp-reglog-logo.png" alt="">
            </div>
        </section>
    </main>
    <div id="preloader"></div> 

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
