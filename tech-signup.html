<body>
    <main class="overflow-x-hidden">
        <section class="signup-content container-fluid d-flex flex-column-reverse flex-lg-row-reverse justify-content-between">
            <div class="signup-section">
                <img class="pp-logo d-none d-lg-block" src="assets/img/logo.png" alt="PolishPad logo">
                <div class="form-wrapper">
                    <h1 class="text-uppercase">Sign Up</h1>

                    <form class="signup-form" action="">
                        <div class="input-wrapper mx-auto">
                            <input class="text-gray pp-input" type="text" id="name" name="name" placeholder="Name">
                            <input class="text-gray pp-input" type="text" id="surname" name="surname" placeholder="Surname">
                            <input class="text-gray pp-input mb-4" type="email" id="email" name="email" placeholder="Email Address">
        
                            <input class="pp-input" type="text" id="business-name" name="business-name" placeholder="Business Name">
                            <input class="pp-input" type="text" id="Address" name="Address" placeholder="Address">
                            <div class="d-flex justify-content-between">
                                <input  class="pp-input" type="number" id="mobile-number" name="mobile-number" placeholder="Mobile">
                                <input  class="pp-input" type="number" id="postcode" name="postcode" placeholder="Postcode">
                            </div>
        
                            <div class="mobile-tech d-flex justify-content-evenly align-content-center">
                                <div onclick="formToggle()" class="toggle">
                                    <div class="circle"></div>
                                </div>
                                <p>
                                    Are you a mobile nail technician?
                                </p>
                            </div>
                            <input class="pp-input" type="password" id="password" name="password" placeholder="Create a Password">
                            <input class="pp-input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm a Password">
        
                            
                            <div class="form-group form-check signup-agreement">
                                <input type="checkbox" class="form-check-input" id="termcondition">
                                <label class="form-check-label" for="termcondition">
                                    I agree to the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>.
                                </label>
                            </div>
                            <div class="form-group form-check signup-agreement">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Yes, I want to sign up for a newsletter.
                                </label>
                            </div>
                            
                        </div>
        
                        <button class="reglog-btn text-uppercase">
                            Submit
                        </button>
        
                        <p class="text-center login-text">Already have an account? <a class="text-decoration-underline" href="#"> Log in</a></p>
                    </form>
                </div>
            </div>
            <div class="signup-media">
                <div class="media-wrapper">
                    <h1 class="lg-heading d-none d-lg-block text-center">Ready</h1>
                    <h1 class="lg-title d-none d-lg-block text-center">To Level Up?</h1>
                    <img class="logo-img mt-4 d-block d-lg-none" src="assets/img/POLISH PAD. logo white.png" alt="pp-logo white">
                    <!-- <h1 class="md-title d-block d-lg-none">Level Up!</h1> -->
                    <img class="reglog-img d-none d-lg-block" src="assets/img/pp-reglog-img.png" alt="reglog img">
                </div>
            </div>
        </section>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script>
        var formToggler=document.querySelector('.circle');
        var togglePath=document.querySelector('.toggle');

        function formToggle(){
            formToggler.classList.toggle('active-toggle');
            togglePath.classList.toggle('active-path');
        }
        
    </script>
    <script src="assets/js/main.js"></script>

</body>
