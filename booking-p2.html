<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Anton&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <main class="vh-100">
        <section class="booking-heading">
            <img width="130px" height="51px" src="assets/img/logo.png" alt="polishpad logo">
        </section>

        <section class="booking-steps d-none d-md-flex justify-content-center">
            <div class="step step-1 d-flex align-items-center">
                <div class="down-arr active">
                    <img src="assets/img/down-arr.svg" alt="down arrow">
                </div>
                <p>Choose Nail Tech</p>
                <span class="step-line"></span>
            </div>
            <div class="step step-2 d-flex align-items-center">
                <div class="down-arr active">
                    <img src="assets/img/down-arr.svg" alt="down arrow">
                </div>
                <p>Choose Time Slot</p>
                <span class="step-line"></span>
            </div>
            <div class="step step-3 d-flex align-items-center">
                <div class="down-arr">
                    <img src="assets/img/down-arr.svg" alt="down arrow">
                </div>
                <p>Summary and Payment</p>
            </div>
        </section>

        <section class="booking-schedule-picker">
            <h1 class="month">
                September
            </h1>
            <div class="separator d-block d-md-none"></div>
            <div class="d-flex">
                <span class="day">
                    Today
                </span>
                <div class="day-control d-flex">
                    <span class="control-btn">
                        <img src="assets/img/left.svg" alt="left arrow">
                    </span>
                    <span class="control-btn">
                        <img src="assets/img/right.svg" alt="right arrow">
                    </span>
                </div>

                
            </div>
            <ul class="day-picker list-unstyled d-flex">
                <li id="d1" onclick="daySelector(event, 'd1')" class="dayitem">
                    <span>
                        30
                    </span>
                    <span class="day-txt">
                        Mon
                    </span>
                    
                </li>
                <li id="d2" onclick="daySelector(event, 'd2')" class="dayitem">
                    <span>
                        31
                    </span>
                    <span class="day-txt">
                        Tue
                    </span>
                    
                </li>
                <li id="d3" onclick="daySelector(event, 'd3')" class="dayitem">
                    <span>
                        1
                    </span>
                    <span class="day-txt">
                        Wed
                    </span>
                    
                </li>
                <li id="d4" onclick="daySelector(event, 'd4')" class="dayitem">
                    <span>
                        2
                    </span>
                    <span class="day-txt">
                        Thu
                    </span>
                    
                </li>
                <li id="d5" onclick="daySelector(event, 'd5')" class="dayitem d-none d-md-flex">
                    <span>
                        3
                    </span>
                    <span class="day-txt">
                        Fri
                    </span>
                    
                </li>
                <li id="d6" onclick="daySelector(event, 'd6')" class="dayitem d-none d-md-flex">
                    <span>
                        4
                    </span>
                    <span class="day-txt">
                        Sat
                    </span>
                    
                </li>
                <li id="d7" onclick="daySelector(event, 'd7')" class="dayitem d-none d-md-flex">
                    <span>
                        5
                    </span>
                    <span class="day-txt">
                        Sun
                    </span>
                    
                </li>
                
            </ul>

            <ul class="time-picker list-unstyled d-flex flex-wrap">
                <li id="t1" onclick="timeSelector(event, 't1')" class="timeitem">
                    <span>
                        10:30
                    </span>
                </li>
                <li id="t2" onclick="timeSelector(event, 't2')" class="timeitem">
                    <span>
                        11:30
                    </span>
                </li>
                <li id="t3" onclick="timeSelector(event, 't3')" class="timeitem">
                    <span>
                        12:30
                    </span>
                </li>
                <li id="t4" onclick="timeSelector(event, 't4')" class="timeitem">
                    <span>
                        12:30
                    </span>
                </li>
                <li id="t4" onclick="timeSelector(event, 't4')" class="timeitem">
                    <span>
                        12:30
                    </span>
                </li>
                
            </ul>
        </section>

        <section class="booking-pagination d-flex">
            <button class="pagi-btn active-btn">
                Back
            </button>

            <button class="pagi-btn">
                Next
            </button>
        </section>
    </main>

    <div id="preloader"></div>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="fa fa-arrow-up"></i></a>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <script>
        function daySelector(e, dayid){
            var dayitem = document.getElementsByClassName("dayitem");
            for (i = 0; i < dayitem.length; i++) {
                dayitem[i].className = dayitem[i].className.replace(" day-active", "");
            }
            e.currentTarget.className += " day-active";
        }

        function timeSelector(e, timeid){
            var timeitem = document.getElementsByClassName("timeitem");
            for (i = 0; i < timeitem.length; i++) {
                timeitem[i].className = timeitem[i].className.replace(" time-active", "");
            }
            e.currentTarget.className += " time-active";
        }
    </script>
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
