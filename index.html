                        <button class="reglog-btn text-uppercase">
                            Submit
                        </button>

                        
                    </form>

                    <a class="forgot-pwd" href="">Forgot your password?</a>

                    <p class="text-center signup-acc">
                        Don't have a partner account? <br>

                    </p>

                    <p class="text-center cus-booking">
                        To make bookings please go to the <a href="#" class="text-decoration-underline">Customer Login</a>
                    </p>
                </div>
            </div>
            <div class="login-media">
                <div class="media-wrapper">
                    <h1 class="lg-heading d-none d-lg-block text-center">Hey You</h1>
                    <h1 class="lg-title d-none d-lg-block text-center">Welcome Back!</h1>
                    <img class="logo-img mt-4" src="assets/img/pp-reglog-logo.png" alt="polishpad logo">
                    <h1 class="md-title d-block d-lg-none">Welcome Back!</h1>
                    <img class="reglog-img d-none d-lg-block" src="assets/img/pp-reglog-img.png" alt="reglog img">
